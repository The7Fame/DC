<!DOCTYPE html>

  <body>
      <header class="header">
        <div class="header-top">
          <div class="container header-top__container">
            <div class="header-top__content">
              <button
                class="burger btn-reset"
                aria-label="Open head menu"
                aria-expanded="false"
              >
                <span class="burger__line burger__line--1"></span>
                <span class="burger__line burger__line--2"></span>
                <span class="burger__line burger__line--3"></span>
              </button>
              <a href="/">
                <p class="logo">DCAT-studio</p>
              </a>
             
              <nav class="nav menu-text">
                <ul class="nav__list list-reset">
                  <li class="nav__item">
                    <a class="nav__link close-link" href="/about"
                      >About&nbsp;us</a
                    >
                  </li>
                  <li class="nav__item">
                    <a class="nav__link close-link" href="/services"
                      >Our services</a
                    >
                  </li>
                  <li class="nav__item">
                    <a class="nav__link close-link" href="/team">Our team</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link close-link" href="/projects"

                    >
                  </li>
                  <li class="nav__item">
                    <a class="nav__link close-link" href="/contacts"

                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

            <div class="main-slider__wrapper">
              <div class="main-slider__slide main-slider__slide--1"></div>
              <div class="main-slider__slide main-slider__slide--2"></div>
            </div>
          </div>
          <div class="container">
            <div class="hero__content">
              <h1 class="hero__title">Architectural Technical Design</h1>
              <p class="hero__descr">
                BIM Modelling and Digital Construction Coordination
                &amp;&nbsp;Management
              </p>
            </div>
          </div>
        </section>
      <main id="main" style="display: none;">
        
        <section id="content"></section>

      
      </main>
